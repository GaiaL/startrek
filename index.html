<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<title>Star Trekkie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="startrek.css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One&subset=latin,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js?ver=1.4.2'></script>
</head>

<body>
  <artical>
      <p class="trek-title">BOLDLY GO!</p>
      <div class="trek-pixel" ></div>
      <p>credit : John Martz / Koyama Press</p>

    <div class="phaser">
      <p class="setting">Set Phaser to</p>
      <p class="setting">
        <input type="checkbox" id="toggle" />
        <label for="toggle"></label>
      </p>
    </div>

    <div class="bones">
      <p class="trek">I am a doctor! not a <span id="changingword">Gardener</span> ! </p>
      <script src="doctor.js"></script>
    </div>

    <div class="redshirt">
        <p>
          <span>H</span>
          <span>e</span>
          <span>'s</span>
          <span>&nbsp; <span>
          <span>D</span>
          <span>e</span>
          <span>a</span>
          <span>d,</span>
          <span> &nbsp; <span>
          <span>J</span>
          <span>i</span>
          <span>m</span>
          <span>!</span>
        </p>
      </div>
    </artical>
  </body>
</html>
